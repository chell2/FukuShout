<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta http-equiv="refresh" content="3; url=shout.php"> -->
	<title>FUKU-SHOUT</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<link href="normalize.css" rel="stylesheet">
	<style>
		body.bg {
			position: relative;
			width: 100%;
			min-height: 100vh;
			background-size: cover;
			background-position: center;
			overflow-y: scroll;
			-ms-overflow-style: none;
			/* IE, Edge 対応 */
			scrollbar-width: none;
			/* Firefox 対応 */
		}

		.bg::-webkit-scrollbar {
			display: none;
		}

		.wrap {
			padding-top: 1%;
			display: flex;
			justify-content: center;
			align-items: flex-end;
		}

		.leftbox {
			width: 40%;
			display: flex;
			flex-direction: column;
			align-items: flex-end;
			padding-top: 10%;
		}

		.title {
			padding: 9% 0% 0 12%;
			font-family: 'Fredoka One', cursive;
			font-size: 100px;
			font-weight: bolder;
			color: #fdb933;
			text-shadow: 0 0 13px #666;
			transform: rotate(-9deg);
			-moz-transform: rotate(-9deg);
			-webkit-transform: rotate(-9deg);
		}

		.rightbox {
			width: 60%;
			text-align: center;
			padding-top: 10%;
		}

		.fuku {
			animation: fuwafuwa 2s infinite ease-in-out;
		}

		@keyframes fuwafuwa {
			0% {
				transform: translate(0, 0);
			}

			50% {
				transform: translate(0, -20px);
			}

			100% {
				transform: translate(0, 0);
			}
		}

		ul {
			list-style: none;
		}

		btn {
			margin-top: 5px;
		}

		a {
			text-decoration: none;
			color: #333;
			font-size: 16px;
			font-weight: bold;
			background: transparent;
			width: 130px;
			height: 60px;
			text-align: center;
			line-height: 60px;
			border: 2px solid #333;
			border-radius: 5px;
			position: relative;
			z-index: 1;
			display: block;
			overflow: hidden;
			transition: .3s;
		}

		a::before {
			content: "";
			width: 120%;
			height: 200%;
			position: absolute;
			top: -50%;
			right: 0;
			z-index: -1;
			background: #333;
			border-radius: 0 100% 100% 0;
			transform: translateX(-100%);
			transition: transform ease .3s;
		}

		a:hover {
			color: #fff;
		}

		a:hover::before {
			transform: translateX(10%);
		}
	</style>
</head>

<body class="bg" id="bg">
	<div class="wrap">
		<div class="leftbox">
			<div class="title">
				FUKU<br>SHOUT<br>GAME
			</div>
			<div class="btn">
				<a class="button" href="shout.html">>> START</a>
			</div>
		</div>
		<div class="rightbox">
			<ul>
				<li><img id="pic" src="img/fuku01_1.png" class="fuku"></li>
			</ul>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="Shards-master/shards.js"></script>
	<script>
		$(function () {
			$('#bg').shards(
				[10, 35, 180, .15],
				[255, 20, 220, .25],
				[0, 0, 0, .25],
				20,
				.58,
				2,
				.15,
				true
			);
		});


		const img = ["img/fuku01_1.png", "img/fuku02_1.png", "img/fuku03_1.png"];

		let count = -1;

		picChange();

		function picChange() {

			count++;
			//カウントが最大になれば初期値に戻す
			if (count == img.length) count = 0;
			//画像選択
			pic.src = img[count];
			//1秒ごとに実行
			setTimeout("picChange()", 1200);
		}
	</script>
</body>

</html>
